<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // Self Invoking Function
        (async function () {
            const response = await fetch("https://pokeapi.co/api/v2/pokemon/25")
            const result = await response.json()

            console.log(result)
        })()

    </script>
